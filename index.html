<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <table border="1px" aria-colspan="5" style="width: 300px;">
        <form action="send my order.html">
        <form>
        <tr>
            <th colspan="2"><h2>Pizza shop 2.0</h2></th>

        </tr>
               <tr>
            <td><p>Name</p></td>
            <td><input style="width: 300px; height: 20; " required placeholder="Enter Name" type="text"></td>
        </tr>
        <tr>
            <td><p>Pizza Topping</p></td>
            <td>
                <input type="radio" name="Topping" id="Supreme"><label for="Supreme">Supreme</label><br>
                <input type="radio" name="Topping" id="vagetarian"><label for="vagetarian">vagetarian</label><br>
                <input type="radio" name="Topping" id="Hawaiian"><label for="Hawaiian">Hawaiian</label><br>
            </td>
        </tr>
        <tr>
            <td><p>Pizza Sauce</p></td>
            <td>
                <select style="width: 100px;">
                    <option>select</option>
              <option>Tomato</option>
               <option>BBQ</option>
                 <option>Alfredo</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><p>Optional Extras</p></td>
            <td>
                <input type="checkbox"><label>Extra Cheese</label>
                <input type="checkbox"><label>Gluten Free base</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Delivery Instruction <br>
                <textarea cols="70" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td><button style="width: 220px;">Send my Order</button></td>
        </tr>
    </form>
    </table>


</body>
</html>
